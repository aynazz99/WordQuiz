<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Quiz</title>
<link rel="manifest" href="manifest.json">
<style>
body { margin: 0; font-family: Arial, sans-serif; background-color: white; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh;}
header { width: 100%; display: flex; justify-content: space-between; padding: 10px 20px; box-sizing: border-box;}
button { padding: 10px 20px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer;}
button:hover { transform: scale(1.05);}
.word { font-size: 2rem; margin: 20px; text-align: center;}
.answers { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px; width: 90%; max-width: 600px;}
#progress { margin-top: auto; padding-bottom: 20px;}
</style>
</head>
<body>

<header>
  <span id="title"></span>
  <div>
    <input type="file" id="fileInput">
    <button id="switchBtn">🔄</button>
    <button id="fiftyBtn">50/50</button>
  </div>
</header>

<div class="word" id="word"></div>
<div class="answers" id="answers">
  <button></button>
  <button></button>
  <button></button>
  <button></button>
</div>
<div id="progress"></div>

<script>
let words = [];
let index = 0;
let correct_answers = 0;
let wrong_answers = 0;
let reverse = false;

const fileInput = document.getElementById('fileInput');
const switchBtn = document.getElementById('switchBtn');
const fiftyBtn = document.getElementById('fiftyBtn');
const wordDiv = document.getElementById('word');
const answersDiv = document.getElementById('answers');
const progressDiv = document.getElementById('progress');

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    words = reader.result.split('\n').map(line => {
      const [word, trans] = line.split(';').map(x => x.trim());
      return {word, trans};
    }).filter(x => x.word && x.trans);
    if(words.length < 4) { alert('Должно быть как минимум 4 слова!'); return; }
    index = 0; correct_answers = 0; wrong_answers = 0;
    loadQuestion();
  }
  reader.readAsText(file);
});

switchBtn.addEventListener('click', () => { reverse = !reverse; loadQuestion(); });
fiftyBtn.addEventListener('click', useFifty);

function loadQuestion() {
  if(index >= words.length) { alert(`Вы ответили правильно на ${correct_answers} из ${words.length}`); return; }
  const w = words[index];
  const question = reverse ? w.trans : w.word;
  const correct = reverse ? w.word : w.trans;
  const allOptions = words.map(x => reverse ? x.word : x.trans).filter(x => x !== correct);
  let options = [correct, ...shuffle(allOptions).slice(0,3)];
  options = shuffle(options);

  wordDiv.textContent = question;
  progressDiv.textContent = `${index+1} из ${words.length} (${correct_answers}/${wrong_answers})`;

  answersDiv.querySelectorAll('button').forEach((btn,i)=>{
    btn.textContent = options[i];
    btn.disabled = false;
    btn.style.backgroundColor = '#f2f2f2';
    btn.onclick = () => checkAnswer(btn, correct);
  });
  fiftyBtn.disabled = false;
}

function checkAnswer(btn, correct) {
  if(btn.textContent === correct) correct_answers++; else wrong_answers++;
  answersDiv.querySelectorAll('button').forEach(b=>{
    b.disabled = true;
    if(b.textContent === correct) b.style.backgroundColor = '#4CAF50';
    else if(b === btn) b.style.backgroundColor = '#F44336';
  });
  setTimeout(()=>{ index++; loadQuestion(); }, btn.textContent === correct ? 500 : 4000);
}

function useFifty() {
  const correct = reverse ? words[index].word : words[index].trans;
  let wrongBtns = Array.from(answersDiv.querySelectorAll('button')).filter(b=>b.textContent!==correct && !b.disabled);
  shuffle(wrongBtns);
  wrongBtns.slice(0,2).forEach(b=>{ b.disabled=true; b.style.backgroundColor='#ddd'; });
  fiftyBtn.disabled = true;
}

function shuffle(arr) { return arr.sort(()=>Math.random()-0.5); }

// Service Worker registration для офлайн
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered'));
}
</script>

</body>
</html>
