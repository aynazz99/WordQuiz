<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Word Quiz</title>
<link rel="manifest" href="manifest.json">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  box-sizing: border-box;
  align-items: center;
}

button {
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

button:hover {
  transform: scale(1.05);
}

.word {
  font-size: 2rem;
  margin: 20px;
  text-align: center;
}

.answers {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin: 20px;
  width: 90%;
  max-width: 600px;
}

#progress {
  margin-top: auto;
  padding-bottom: 20px;
  font-size: 1rem;
}

/* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ */
#loadBtn { background-color: #4CAF50; color: white; }
#loadBtn:hover { background-color: #45a049; }
#switchBtn { font-size: 18px; background: transparent; }
#switchBtn:hover { background-color: rgba(0,0,0,0.05); transform: scale(1.2); }
#fiftyBtn { background-color: #2196F3; color: white; font-size: 14px; }
#fiftyBtn:hover { background-color: #1976D2; }

.answerBtn {
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  height: 50px;
}

.answerBtn:hover { background-color: #e6e6e6; }
.answerBtn.correct { background-color: #4CAF50; color: white; font-weight: bold; }
.answerBtn.wrong { background-color: #F44336; color: white; font-weight: bold; }
.answerBtn.disabled { background-color: #ddd; color: #666; }
</style>
</head>
<body>

<header>
  <span id="title"></span>
  <div>
    <input type="file" id="fileInput">
    <button id="switchBtn">üîÑ</button>
    <button id="fiftyBtn">50/50</button>
  </div>
</header>

<div class="word" id="word"></div>
<div class="answers" id="answers">
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
</div>
<div id="progress"></div>

<script>
let words = [];
let index = 0;
let correct_answers = 0;
let wrong_answers = 0;
let reverse = false;

const fileInput = document.getElementById('fileInput');
const switchBtn = document.getElementById('switchBtn');
const fiftyBtn = document.getElementById('fiftyBtn');
const wordDiv = document.getElementById('word');
const answersDiv = document.getElementById('answers');
const progressDiv = document.getElementById('progress');

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    words = reader.result.split('\n').map(line => {
      const [word, trans] = line.split(';').map(x => x.trim());
      return {word, trans};
    }).filter(x => x.word && x.trans);
    if(words.length < 4) { alert('–î–æ–ª–∂–Ω–æ –±—ã—Ç—å –∫–∞–∫ –º–∏–Ω–∏–º—É–º 4 —Å–ª–æ–≤–∞!'); return; }
    index = 0; correct_answers = 0; wrong_answers = 0;
    loadQuestion();
  }
  reader.readAsText(file);
});

switchBtn.addEventListener('click', () => { reverse = !reverse; loadQuestion(); });
fiftyBtn.addEventListener('click', useFifty);

function loadQuestion() {
  if(index >= words.length) { alert(`–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correct_answers} –∏–∑ ${words.length}`); return; }
  const w = words[index];
  const question = reverse ? w.trans : w.word;
  const correct = reverse ? w.word : w.trans;
  const allOptions = words.map(x => reverse ? x.word : x.trans).filter(x => x !== correct);
  let options = [correct, ...shuffle(allOptions).slice(0,3)];
  options = shuffle(options);

  wordDiv.textContent = question;
  progressDiv.textContent = `${index+1} –∏–∑ ${words.length} (${correct_answers}/${wrong_answers})`;

  const buttons = answersDiv.querySelectorAll('.answerBtn');
  buttons.forEach((btn,i)=>{
    btn.textContent = options[i];
    btn.disabled = false;
    btn.className = 'answerBtn';
    btn.onclick = () => checkAnswer(btn, correct);
  });
  fiftyBtn.disabled = false;
}

function checkAnswer(btn, correct) {
  if(btn.textContent === correct) correct_answers++; else wrong_answers++;
  const buttons = answersDiv.querySelectorAll('.answerBtn');
  buttons.forEach(b=>{
    b.disabled = true;
    if(b.textContent === correct) b.classList.add('correct');
    else if(b === btn) b.classList.add('wrong');
  });
  setTimeout(()=>{ index++; loadQuestion(); }, btn.textContent === correct ? 500 : 4000);
}

function useFifty() {
  const correct = reverse ? words[index].word : words[index].trans;
  let wrongBtns = Array.from(answersDiv.querySelectorAll('.answerBtn')).filter(b=>b.textContent!==correct && !b.disabled);
  shuffle(wrongBtns);
  wrongBtns.slice(0,2).forEach(b=>{ b.disabled=true; b.classList.add('disabled'); });
  fiftyBtn.disabled = true;
}

function shuffle(arr) { return arr.sort(()=>Math.random()-0.5); }

// Service Worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered'));
}
</script>

</body>
</html>
